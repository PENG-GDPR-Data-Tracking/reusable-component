<h2 mat-dialog-title>Connection Details: {{data.span.name}}</h2>
<mat-dialog-content>
    <p *ngIf="data.span.tags['gdpr.reason']">Reason: {{ data.span.tags['gdpr.reason'] }}</p>
    <p *ngIf="data.span.tags['gdpr.ttl']">TTL: {{ data.span.tags['gdpr.ttl'] }}</p>
    <p>Category: {{category}}</p>
    <p>Reason: {{reason}}</p>

    <p>Example Data:</p>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <pre>{{requestData}}</pre>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
