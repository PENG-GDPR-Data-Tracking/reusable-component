<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>OpenTelemetry Client</title>
</head>

<body>
  <div class="container">
    <h1>PEng reusable-component test client</h1>
    <p><a href="http://localhost:9411" target="_blank">Zipkin @ localhost:9411.</a> To restart Zipkin (e.g. for tracing data cleanup) please restart the docker container.</p>
    <p><button class="btn btn-primary" onclick="call(`api/profile/me`)">api/profile/me</button></p>
    <p id="log"></p>
  </div>

  <script>
    let counter = 0;


    const call = url => {
      const callCounter = counter++;
      document.querySelector('#log').innerHTML += `Call id:${callCounter}, ${url}<br>`;

      // Using fetch: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
      fetch(url)
        // fetch(url, { mode: 'no-cors' })
        .then(res => res.text())
        .then(text => {
          document.querySelector('#log').innerHTML += `Response id:${callCounter}, url: ${url}, responseBody: ${text}<br>`;
        })
    } 

  </script>
</body>

</html>
